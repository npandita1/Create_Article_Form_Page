<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Article</title>

    <link rel="stylesheet" type="text/css" href="article_form_style.css">
</head>
<body>
    <div class="flex-container">

        <h2 class="page-heading-main">Let's Create a new Article</h2>

        <h4 class="page-heading-secondary">What's on your mind today?</h4>

        <form class="create-article-form" action="" method="post">

            <div>
                <label class="form-label">Title:</label><br/>
                <input class="form-input" id="title" type="text" placeholder="Article Name" required onchange="validateTitle()"><br/>
                <p class="error" id="title-error"></p>
            </div>

            <div>
                <label class="form-label">Description/Content:</label><br/>
                <textarea class="form-input" id="content" placeholder="Article Content" required onchange="validateContent()"></textarea><br/>
                <p class="error" id="content-error"></p>
            </div>

            <div>
                <label class="form-label">Username:</label><br/>
                <input class="form-input" id="user" type="text" placeholder="Unique Username" required onchange="validateUser()"><br/> 
                <p class="error" id="user-error"></p>
            </div>   

            <div>
                <label class="form-label">Author Name:</label><br/>
                <input class="form-input" id="name" type="text" placeholder="Article Author" required onchange="validateName()"><br/> 
                <p class="error" id="name-error"></p>
            </div>
            
            <div>
                <label class="form-label">Author Email:</label><br/>
                <input class="form-input" id="email" type="email" placeholder="Article Author Email" required onchange="validateEmail()"><br/>
                <p class="error" id="email-error"></p>
            </div>

            <div>
                <label class="form-label">Phone Number:</label><br/>
                <input class="form-input" type="tel" id="number" placeholder="Author's Contact Number" required minlength="10" maxlength="10" onchange="validateNumber()"><br/> 
                <p class="error" id="number-error"></p>
            </div>

            <div><hr id="divider-for-form-and-button"></div>

            <div> <input id="btn-submit" class= "form-button" type="submit" value="Submit" onclick="showPopup()" disabled="disabled"> </div> <br/>

        </form>
    </div>

    <script src="article_form_control.js"></script>
</body>
</html>
